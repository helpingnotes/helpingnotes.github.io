    <script>


        const front_hide = document.querySelectorAll('.front-hide');
        window.onload = () => {
            front_hide.forEach(element => {
                element.style.top = "0"
                element.style.opacity = "1"
            });
            changeChap(subject1.chapterPath.chapter1)
        }
        // const data = Object.entries(subject1)
        // console.log(data.length);
        for (const [key, value] of Object.entries(subject1.chapterNames)) {

            let chapter_element = document.createElement("li")
            chapter_element.setAttribute("class", "change-chapters")
            chapter_element.innerText = value;
            document.querySelector("#chapters-list").appendChild(chapter_element);
        }

        let change_chapters = document.querySelectorAll(".change-chapters");
        change_chapters[0].classList.add("current-chap")
        var i = 0;
        for (const [key, value] of Object.entries(subject1.chapterPath)) {
            change_chapters[i].onclick = function () {
                changeChap(value);
                var current = document.querySelector(".current-chap");
                current.classList.remove("current-chap")
                this.classList.add("current-chap");
            }
            i++;
        }
    </script>
